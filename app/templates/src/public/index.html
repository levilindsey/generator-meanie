<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <title><%= appHumanReadableName %></title>

  <!-- Favicons for browsers -->
  <link rel="icon"
        type="image/png"
        href="favicon-16x16.png"
        sizes="16x16">
  <link rel="icon"
        type="image/png"
        href="favicon-32x32.png"
        sizes="32x32">

  <!-- Icons for showing on the home screens of Android and iOS devices -->
  <link href="<%= appCompleteUrl %>/apple-touch-icon.png"
        rel="apple-touch-icon">
  <link href="<%= appCompleteUrl %>/apple-touch-icon-76x76.png"
        rel="apple-touch-icon"
        sizes="76x76">
  <link href="<%= appCompleteUrl %>/apple-touch-icon-120x120.png"
        rel="apple-touch-icon"
        sizes="120x120">
  <link href="<%= appCompleteUrl %>/apple-touch-icon-152x152.png"
        rel="apple-touch-icon"
        sizes="152x152">

  <link href="styles/lib.css"
        rel="stylesheet">
  <link href="styles/main.css"
        rel="stylesheet">

  <script defer src="scripts/lib.js"></script>
  <script defer src="scripts/templates.js"></script>
  <script defer src="scripts/<%= appHyphenatedName %>.js"></script>
</head>
<body ng-app="<%= appPrefix %>App">
  <!-- The gulp-index.html task will inject the SVG store here -->
  <!-- inject:svg-store:svg --><!-- endinject -->

  <div ui-view
       id="route-view"
       class="{{routeState.stateName + '-route'}}"></div>
</body>
</html>
